<ng-container *ngIf="comment" >



<div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text comment-body">{{ comment.body }}</p>
  
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>

</ng-container>
